
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ký Tự Chung</title>
</head>
<body>
<script>
    let arr = ["a", "a", "b", "c", "c"];
    let arr2 = ["a", "d", "c", "a", "a"];
    let arr3 = [];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[i] === arr2[j] && arr.indexOf(arr2[j]) !== -1) {
                arr3[j] = arr2.splice(j, 1);
            }
        }
    }
    document.write(arr3.length)
    document.write("<br>");
    console.log(arr3)

</script>
</body>
</html>
