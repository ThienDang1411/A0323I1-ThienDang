<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="out"></p>
<script>
    let number = +prompt("Nhập số lượng số nguyên tố muốn in:");
    let count1 = 0;
    let i = 0;
    if (count1 <= number) {
        for (let n = 2; count1 < number; n++) {
            let isPrime = true;
            for (let i = 2; i < n; i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
            }
            if (isPrime){
                document.write(n + ", ");
                count1++;}
        }
    }
</script>
</body>
</html>
