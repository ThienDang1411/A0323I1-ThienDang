<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let nums = [0,2,5,4,6,8];
    for (let i = 0; i < nums.length ; i++){
        if (nums[i] % 2 === 0 && nums[i - 1 ] % 2 === 0){
            nums.splice(i,0,"-");
        }
    }
    document.write(nums);
</script>
</body>
</html>
