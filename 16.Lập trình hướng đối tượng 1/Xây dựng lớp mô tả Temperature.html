<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(nhietdo) {
            this.nhietdo = nhietdo;
        }
        getdoF(){
            return this.nhietdo*1.8+32
        }
        getdoK(){
            return this.nhietdo+273.15
        }
        getinfo(){
            alert('do C: '+nhietdo+' do F la: '+this.getdoF()+'do K la: '+this.getdoK())
        }
    }
    let nhietdo = +prompt('nhap do C')
    if (nhietdo < -273){
        alert('moi nhap lai')
    }else {
        let temperature = new Temperature(nhietdo);
        temperature.getinfo();
    }
</script>
</body>
</html>
