<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length,width) {
            this.length = length;
            this.width = width;
        }
        chuvi(){
            document.write("Chu vi hinh chu nhat la: "+ (this.length + this.width)*2+"<br>");
        }
        dientich(){
            document.write("Dien tich hinh chu nhat la: "+ this.length*this.width);
        }
    }
    let length = +prompt("Nhập chiều dài");
    let width = +prompt("Nhập chiều rộng");
    let rectangle = new Rectangle(length,width);
    rectangle.chuvi(length,width);
    rectangle.dientich(length,width);

</script>

</body>
</html>
