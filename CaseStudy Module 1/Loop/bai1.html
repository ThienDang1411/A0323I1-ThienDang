<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt('nhap')
    for (let i=0; i<n; i++){
        for (let j = 0; j <n; j++){
            if (j=== n || j===i || i===n-1||j===0||i===n) {
                document.write('*')
            }
            else {
                document.write('&nbsp&nbsp')
            }
        }document.write('<br>')
    }
</script>
</body>
</html>
