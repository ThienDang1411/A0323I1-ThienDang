<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Nhập Ký Tự:");
    function checkcharacter() {
        if (!isNaN (number)){
            document.write(true);
        }else  {
            document.write(false);
        }
    }
    checkcharacter();
</script>
</body>
</html>
