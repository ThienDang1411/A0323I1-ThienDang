
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Truyền vào 2 số nguyên bất kì , thực hiện đổi chỗ hai số nguyên đó</title>
</head>
<body>
<script>
    let n = +prompt("nhap so nguyen thu nhat");
    let n1 = +prompt("nhap so nguyen thu hai");
    let a = [n, n1];
    function reverse(n, n1) {
        a.reverse();
        document.write(a)
    }
    reverse(n, n1);
</script>
</body>
</html>
