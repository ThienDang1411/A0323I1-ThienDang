<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let num = +prompt("Nhập số lượng số nguyên tố cần in ra:");
    let N = 2;
    let cons;

    for (N = 2 , cons = 0; cons <= num ; cons++){
        if (N < 2 ) {
            false;
        }else if (N >= 2 && N % N == 0 && N % 1 == 0 && N % 2 !==0 && N % 3 !==0 && N % 5 !==0 && N % 7 !==0){
            document.write(N + "<br>")
        }else if (N == 2 || N == 3 || N == 5 || N ==7 ){
            document.write(N + "<br>")
        }
        N++;

    }
</script>
</body>
</html>
