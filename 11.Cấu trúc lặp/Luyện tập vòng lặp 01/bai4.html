<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f1 = 1, f2 =0, fibo;
    document.write('0<br>')
    for (let i = 0; i < 20 ; i++) {
        fibo = f1;
        f1 = f1 + f2;
        f2 = fibo;
        document.write(fibo + "<br>");
    }
</script>
</body>
