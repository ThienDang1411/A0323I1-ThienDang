<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<--Bai1-->
<input type="text" id="Ly" placeholder="Nhap diem Ly">
<input type="text" id="Hoa" placeholder="Nhap diem Hoa">
<input type="text" id="Sinh" placeholder="Nhap diem Sinh">
<button type="button" onclick="avg()">Click Me!</button>
<p id="Tong"></p>
<p id="result"></p>
<--Bai2-->
</body>
</html>
<script>
    function avg() {
        var a = +document.getElementById("Ly").value;
        var b = +document.getElementById("Hoa").value;
        var c = +document.getElementById("Sinh").value;
        document.getElementById("Tong").innerHTML = "Tong diem" + (a+b+c);
        document.getElementById("result").innerHTML = "DTB" + (a+b+c)/3;
        let doC = parseInt(prompt('Nhập ĐỘ C của Bạn'));
        let result = doC *9 /5+32;
        +document.write("Độ F là" + result);
    }
</script>
