<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Teacher {
        constructor(name) {
            this._name = name;
        }

        getName() {
            return this._name;
        }

        setName(newName) {
            this._name = newName;
        }
    }

    let teacher = new Teacher("Công");
    // teacher._name = "Nghĩa";
    document.write(teacher.getName() +"<br>");
    teacher.setName("Nghĩa");
    document.write(teacher.getName());

</script>
</body>
</html>
