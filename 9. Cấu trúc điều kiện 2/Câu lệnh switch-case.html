<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>

<script>
    let month =+prompt("nhap thang");
    switch (month) {
        case 1:
        case 3:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("thang co 31 ngay");
            break;
        case 2:
            document.write("thang co 28,29 ngay");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("thang co 30 ngay");
            break;
        default:
            document.write("nhap chua dung")
    }
</script>
</body>
</html>
