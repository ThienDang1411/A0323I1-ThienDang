<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="border-style: solid ">
    <tr>
        <th colspan="4"><input type="text" id="hienthi"></th>
    </tr>
    <tr>
        <th><button class="button">1</button></th>
        <th><button class="button">2</button></th>
        <th><button class="button">3</button></th>
        <th><button type="button" onclick="cong" id="cong">+</button></th>
    </tr>
    <tr>
        <th><button class="button">4</button></th>
        <th><button class="button">5</button></th>
        <th><button class="button">6</button></th>
        <th><button type="button" onclick="chu" id="chu">-</button></th>
    </tr>
    <tr>
        <th><button class="button">7</button></th>
        <th><button class="button">8</button></th>
        <th><button class="button">9</button></th>
        <th><button type="button" onclick="nhan" id="nhan">*</button></th>
    </tr>
    <tr>
        <th><button class="button">C</button></th>
        <th><button class="button">0</button></th>
        <th><button class="button">=</button></th>
        <th><button type="button" onclick="chia" id="chia">/</button></th>
    </tr>
</table>

</body>
</html>
